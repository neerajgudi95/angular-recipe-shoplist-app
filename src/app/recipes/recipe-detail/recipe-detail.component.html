<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeItem.imagePath"
      alt=""
      class="img-responsive"
      style="max-height: 150px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{ recipeItem.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xa-12">
    <div class="btn btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToList()">Add ingredients to shopping list</a></li>
        <li><a (click)="editRecipe()">Edit</a></li>
        <li><a href="">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ recipeItem.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <ul class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ing of recipeItem.ingredients"
      >
        {{ ing.name }} ( {{ ing.amount }} )</a
      >
    </ul>
  </div>
</div>
