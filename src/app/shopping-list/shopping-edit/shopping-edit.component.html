<div class="row">
  <div class="col-xs-12">
    <!-- <form action=""> -->
    <div class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="name" />
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input
          type="text"
          id="amount"
          class="form-control"
          [(ngModel)]="amount"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" (click)="addItem()">Add</button>
        <button class="btn btn-danger" (click)="deleteItem()">Delete</button>
        <button class="btn btn-primary" (click)="clearInput()">Clear</button>
      </div>
    </div>
    <!-- </form> -->
  </div>
</div>
